<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="filtro" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Columna DNI -->
    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef> DNI/NIE </th>
      <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
    </ng-container>
  
    <!-- Columna nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Columna primer apellido -->
    <ng-container matColumnDef="apellido1">
      <th mat-header-cell *matHeaderCellDef> Primer apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido1}} </td>
    </ng-container>
  
    <!-- Columna segundo apellido -->
    <ng-container matColumnDef="apellido2">
      <th mat-header-cell *matHeaderCellDef> Segundo apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido2}} </td>
    </ng-container>

    <!-- Columna dirección -->
    <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Dirección </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>

      <!-- Columna telefono -->
    <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

      <!-- Columna email -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

       <!-- Columna iconos -->
    <ng-container matColumnDef="iconos">
        <th mat-header-cell *matHeaderCellDef> <button mat-button matTooltip="Añade un cliente"  matTooltipClass="add-tooltip" (click)="addCliente()" ><mat-icon>add_box</mat-icon> </button> </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-button>   <mat-icon matTooltip="Modifica el cliente {{element.nombre}} {{element.apellido1}} {{element.apellido2}} " matTooltipClass="modify-tooltip"  >create</mat-icon> </button>
            <button mat-button>   <mat-icon matTooltip="Elimina el cliente {{element.nombre}} {{element.apellido1}} {{element.apellido2}}" matTooltipClass="delete-tooltip">delete</mat-icon> </button>       
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos con ese filtro "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons 
  aria-label="Pagina de seleccion de clientes">
</mat-paginator>
